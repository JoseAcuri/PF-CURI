<section class="contactanos">
    <div class="media-icons">
        <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/kerydo_musica/" target="_blank"><i class="fab fa-instagram"></i></a>
       <a href="https://open.spotify.com/artist/1yHpJwe1L4ndv0NVIv7BGn?si=T_Sr3SfOT_eTcp1X9E1JGA" target="_blank"><i class="fa-brands fa-spotify"></i></a>
    </div>
    <section class="contact-form">
        <h2>Contacto</h2>
        <form action="#">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="phone">Telefono:</label>
          <input type="tel" id="phone" name="phone" required>
    
          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" required></textarea>
    
          <button type="submit">Enviar</button>
        </form>
      </section>
      
</section>
<section class="section-container">
